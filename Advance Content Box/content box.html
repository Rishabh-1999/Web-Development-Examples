<!DOCTYPE html>
<html>
<head>
	<title>Content Box</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="content-box-css.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="icon">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<div class="content">
				<h3>search</h3>
				<p>This is Search</p>
			</div>
		</div>
		<div class="box">
			<div class="icon">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="content">
				<h3>User</h3>
				<p>This is User</p>
			</div>
		</div>
		<div class="box">
			<div class="icon">
				<i class="fa fa-location" aria-hidden="true"></i>
			</div>
			<div class="content">
				<h3>location</h3>
				<p>This is Location</p>
			</div>
		</div>
	</div>

</body>
<html>
