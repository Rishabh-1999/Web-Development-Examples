<!DOCTYPE html>
<html>
<head>
	<title>Login | Register</title>
	<style type="text/css">
	body 
	{
		background-color: green;	
		color: white;
		justify-content: center;
		align-items: center;
	}
	</style>
</head>
<body onload="load()">
	<center>
		<div id="login_div">
			<h1 align="center">Login</h1>
			<div id="login">
				<label><input type="text" value="" placeholder="UerId" id="login_userid"></label><br><br>
				<label><input type="password" value="" placeholder="password" id="login_password"></label><br><br>
				<button id="login_btn">Login</button>
				<p id="changedisplay">Resgister</p>
			</div>
		</div>
		<br>
		<div id="register">
			<h1>Register</h1>
			<label><input type="text" placeholder="Name" id="register_name"></label><br><br>
			<label><input type="text" placeholder="UserId" id="register_userid"></label><br><br>
			<label><input type="text" placeholder="New Password" id="register_password1"></label><br><br>
			<label><input type="text" placeholder="Confirm Password"  id="register_password2"></label><br><br>
			<button id="resgister_btn">Resgister</button>
		</div>
	</center>
	<script src="login-js.js" type="text/javascript"></script>
</body>
</html>
