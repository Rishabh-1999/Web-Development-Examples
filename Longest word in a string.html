<!DOCTYPE html>
<html>
<script>
	var str="hello rishabh anand";
	var p=0,max=-1,j=0;
	var i=0,ini=0,end=0;
	while(i<str.length)
	{
		if(str[i]==' ')
		{
			if(max<j)
			{
				ini=p+1;
				end=i;
				max=j;
				
			}
			p=i;
			j=0;
		}
		else
			j++;
		i++;
	}
	document.write("Longest Word in string is "+str.substring(ini,end));
</script>
</html>
