<!DOCTYPE html>
<html>
<title>Max value in a array of array</title>
<script>
	var a=[[5,7],[6,5,2,5],[1,2,8,4,5,6]],max=0;
	for(var i=0;i<a.length;i++)
	{
		max=a[i][0];
		for(var j=0;j<a[i].length;j++)
			if(max<a[i][j])
				max=a[i][j];
		a[i]=max;
	}
	for(var i=0;i<a.length;i++)
			console.log("Max value in a array of array is "+a[i]);
</script>
</html>
